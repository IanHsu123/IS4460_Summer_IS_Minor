<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account - University of Utah Parking</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        header {
            background: #BE0000;
            color: #fff;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: #000000 3px solid;
        }
        header a {
            color: #fff;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 16px;
        }
        header ul {
            padding: 0;
            list-style: none;
        }
        header li {
            float: left;
            display: inline;
            padding: 0 20px 0 20px;
        }
        header #branding {
            float: left;
        }
        header #branding h1 {
            margin: 0;
        }
        header nav {
            float: right;
            margin-top: 10px;
        }
        #main {
            padding: 20px;
            background: #fff;
            margin-top: 20px;
            min-height: 400px;
        }
        footer {
            background: #BE0000;
            color: #fff;
            text-align: center;
            padding: 20px;
            margin-top: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div id="branding">
                <h1>University of Utah Parking</h1>
            </div>
            <nav>
                <ul>
                    <li><a style='color:white' href="{% url 'home_page' %}">Home</a></li>
                    <li><a href="{% url 'permits' %}">Permits</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <section id="main">
        <div class="container">
            <h1>Account</h1>
            <h2>Permits Owned</h2>
            <table>
                <thead>
                    <tr>
                        <th>Permit</th>
                    </tr>
                </thead>
                <tbody>
                    {% for permit in permits %}
                        <tr>
                            <td>{{ permit }}</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
            <h2>Vehicles Registered</h2>
            <table>
                <thead>
                    <tr>
                        <th>Vehicle</th>
                    </tr>
                </thead>
                <tbody>
                    {% for vehicle in vehicles %}
                        <tr>
                            <td>{{ vehicle }}</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </section>
    <footer>
        <p>University of Utah Parking &copy; 2024</p>
    </footer>
</body>
</html>
